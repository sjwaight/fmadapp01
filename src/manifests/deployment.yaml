apiVersion: apps/v1
kind: Deployment
metadata:
  name: fm-ad-app-01
  labels:
    app.kubernetes.io/name: fm-ad-app-01
    kubernetes.azure.com/generator: devhub
  namespace: fmad-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fm-ad-app-01
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fm-ad-app-01
    spec:
      containers:
        - name: fm-ad-app-01
          image: acrfmad45m527brnkkys.azurecr.io/image-workflow-1747031639389:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "0.5"
              memory: "0.5Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: fm-ad-app-01-config
            - secretRef:
                name: secret-ref
                optional: true
          # livenessProbe:
          #   tcpSocket:
          #     port: 8000
          # readinessProbe:
          #   tcpSocket:
          #     port: 8000
          #   periodSeconds: 5
          #   timeoutSeconds: 5
          #   failureThreshold: 1
          #   successThreshold: 1
          #   initialDelaySeconds: 3
          # startupProbe:
          #   tcpSocket:
          #     port: 8000
          #   periodSeconds: 10
          #   timeoutSeconds: 1
          #   failureThreshold: 3
          #   successThreshold: 1
          #   initialDelaySeconds: 0
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
              add:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
                - SYS_PTRACE
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: fm-ad-app-01
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: fm-ad-app-01